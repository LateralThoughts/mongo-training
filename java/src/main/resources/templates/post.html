<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/post">New Post</a><p></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 60px">
    <h1>{{post.title}}</h1>
    Posted {{post.date}}<i> By {{post.author}}</i><br>
    <hr>
    {{post.body}}
    <p>
        <em>Filed Under</em>:
        {{#tags}}
        <a href="/tag/{{.}}">{{.}}</a>,
        {{/tags}}
    <p>
        Comments:
        {{#comments}}
    <form action="/like" method="POST">
        <input type="hidden" name="permalink" , value="{{post.permalink}}">
        <input type="hidden" name="comment_ordinal" , value="{{@index}}">
        Author: {{author}}<br>
        {{body}}<br>
        <hr>
        {{/comments}}
        <h3>Add a comment</h3>
        <form action="/post/{{permalink}}/comment" method="POST">
            {{#errors}}
            {{errors}}
            {{/errors}}
            <b>Name</b> (required)<br>
            <input type="text" name="author" size="60" value="{{comment.author}}"><br>
            <b>Email</b> (optional)<br>
            <b>Comment</b><br>
            <textarea name="body" cols="60" rows="10">{{comment.body}}</textarea><br>
            <input type="submit" value="Submit">
        </form>
    </form>
</div>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
